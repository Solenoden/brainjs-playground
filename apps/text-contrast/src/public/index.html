<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrainJS Text Contraster</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="content-container">
        <div class="column">
            <h5>AI Tools:</h5>
            <div class="row">
                <button id="btn-persist-training-data" class="mr-8px">Persist Training Data</button>
                <button id="btn-clear-training-data">Clear Training Data</button>
            </div>
        </div>

        <hr>

        <div id="test-block" class="column">
            <h3>Test Text String</h3>
        </div>
        <div class="column">
            <h5>The AI's guess:</h5>
            <div id="ai-guess-block" class="column"><span>Test Text String</span></div>
        </div>

        <hr>

        <div class="column">
            <h5>Correct Text Contrast:</h5>
            <div class="row">
                <button id="btn-dark" class="mr-8px">Dark</button>
                <button id="btn-light">Light</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
